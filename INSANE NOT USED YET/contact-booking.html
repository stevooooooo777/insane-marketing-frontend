<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatyoo Events - Contact & Booking</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
            cursor: none;
        }

        .quantum-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff6b6b, #4ecdc4, #45b7d1);
            border-radius: 50%;
            pointer-events: none;
            z-index: 99999;
            animation: quantumPulse 2s infinite;
            box-shadow: 0 0 20px #ff6b6b, 0 0 40px #4ecdc4, 0 0 60px #45b7d1;
        }

        .background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            padding: 15px 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .nav-links a:hover::before {
            left: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 20px 20px;
        }

        .contact-hero {
            text-align: center;
            margin: 60px 0;
        }

        .contact-title {
            font-size: 6rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite, titleFloat 4s ease-in-out infinite;
            margin-bottom: 30px;
        }

        .contact-subtitle {
            font-size: 1.8rem;
            margin-bottom: 50px;
            opacity: 0.9;
            text-shadow: 0 0 20px #4ecdc4;
        }

        .section {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px;
            margin: 80px 0;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: aiScan 4s infinite;
        }

        .section-title {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* URGENCY BANNER */
        .urgency-banner {
            background: linear-gradient(45deg, #ff6b6b, #e74c3c);
            padding: 20px;
            text-align: center;
            border-radius: 25px;
            margin: 40px 0;
            box-shadow: 0 0 50px rgba(255,107,107,0.5);
            animation: urgencyPulse 2s infinite;
            border: 2px solid #ff6b6b;
        }

        .urgency-text {
            font-size: 1.4rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .countdown-timer {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 15px;
            color: #fff;
            text-shadow: 0 0 20px #fff;
        }

        /* INSTANT BOOKING FORM */
        .booking-form-container {
            background: linear-gradient(135deg, rgba(255,107,107,0.1), rgba(76,205,196,0.1));
            border-radius: 25px;
            padding: 60px;
            border: 2px solid rgba(255,107,107,0.3);
            position: relative;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin: 40px 0;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #4ecdc4;
            font-size: 1.1rem;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255,107,107,0.4);
            background: rgba(255,255,255,0.15);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .package-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .package-option {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .package-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,107,107,0.2), transparent);
            transition: left 0.5s ease;
        }

        .package-option:hover::before {
            left: 100%;
        }

        .package-option:hover,
        .package-option.selected {
            border-color: #ff6b6b;
            box-shadow: 0 0 30px rgba(255,107,107,0.4);
            transform: translateY(-5px);
        }

        .package-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .package-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ff6b6b;
        }

        .package-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 10px;
        }

        .package-description {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .popular-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: linear-gradient(45deg, #feca57, #ff9ff3);
            color: black;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            transform: rotate(15deg);
        }

        .quantum-submit-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 300% 300%;
            border: none;
            padding: 25px 60px;
            border-radius: 25px;
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(255,107,107,0.4);
            margin: 40px auto;
            display: block;
            animation: gradientShift 3s ease-in-out infinite;
        }

        .quantum-submit-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(255,255,255,0.3), transparent);
            animation: rotate 2s linear infinite;
        }

        .quantum-submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 60px rgba(255,107,107,0.6);
        }

        /* INSTANT PRICING CALCULATOR */
        .pricing-calculator {
            background: linear-gradient(135deg, rgba(76,205,196,0.2), rgba(69,183,209,0.2));
            border-radius: 25px;
            padding: 60px;
            border: 2px solid #4ecdc4;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin: 40px 0;
        }

        .calculator-input {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .slider-container {
            margin: 20px 0;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255,255,255,0.2);
            outline: none;
            margin: 15px 0;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255,107,107,0.5);
        }

        .price-display {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #4ecdc4;
        }

        .price-amount {
            font-size: 3.5rem;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 20px;
            animation: numberPulse 2s infinite;
        }

        .price-breakdown {
            margin-top: 30px;
            text-align: left;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* CALENDAR BOOKING */
        .calendar-section {
            background: linear-gradient(135deg, rgba(254,202,87,0.2), rgba(255,107,107,0.2));
            border-radius: 25px;
            padding: 60px;
            border: 2px solid #feca57;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin: 30px 0;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .calendar-day:hover,
        .calendar-day.available {
            background: rgba(254,202,87,0.3);
            border-color: #feca57;
        }

        .calendar-day.selected {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255,107,107,0.4);
        }

        .calendar-day.booked {
            background: rgba(255,0,0,0.3);
            border-color: #ff0000;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .time-slot {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .time-slot:hover,
        .time-slot.selected {
            background: rgba(254,202,87,0.3);
            border-color: #feca57;
            box-shadow: 0 0 15px rgba(254,202,87,0.4);
        }

        /* CONTACT METHODS */
        .contact-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 50px 0;
        }

        .contact-card {
            background: rgba(255,255,255,0.05);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .contact-card:hover::before {
            left: 100%;
        }

        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(255,107,107,0.3);
            border-color: #ff6b6b;
        }

        .contact-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #4ecdc4;
        }

        .contact-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        .contact-info {
            font-size: 1.1rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .contact-btn {
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(76,205,196,0.5);
        }

        /* TESTIMONIAL PROOF */
        .social-proof {
            background: rgba(0,0,0,0.8);
            border-radius: 25px;
            padding: 60px;
            border: 2px solid #96ceb4;
            text-align: center;
        }

        .proof-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .proof-stat {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .proof-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #96ceb4;
            margin-bottom: 10px;
        }

        .proof-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* LIVE CHAT BUBBLE */
        .live-chat {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 2rem;
            box-shadow: 0 0 30px rgba(255,107,107,0.5);
            animation: liveChatPulse 2s infinite;
            z-index: 1000;
        }

        .chat-notification {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff0000;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* ANIMATIONS */
        @keyframes quantumPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.5) rotate(180deg); }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes aiScan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes urgencyPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 50px rgba(255,107,107,0.5); }
            50% { transform: scale(1.02); box-shadow: 0 0 80px rgba(255,107,107,0.8); }
        }

        @keyframes numberPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes liveChatPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @media (max-width: 768px) {
            .contact-title { font-size: 3rem; }
            .form-grid { grid-template-columns: 1fr; }
            .calculator-grid { grid-template-columns: 1fr; }
            .package-selector { grid-template-columns: 1fr; }
            .contact-methods { grid-template-columns: 1fr; }
            .proof-stats { grid-template-columns: repeat(2, 1fr); }
            body { cursor: auto; }
            .quantum-cursor { display: none; }
        }
    </style>
</head>
<body>
    <div class="quantum-cursor" id="quantumCursor"></div>
    <canvas class="background-canvas" id="backgroundCanvas"></canvas>
    
    

    <div class="container">
        <!-- CONTACT HERO -->
        <section class="contact-hero">
            <h1 class="contact-title">HOW CAN WE HELP YOU</h1>
            
        </section>

        

        <!-- INSTANT BOOKING FORM -->
        <section class="section">
            <div class="booking-form-container">
                
                
                
                <form id="bookingForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">👤 Name</label>
                            <input type="text" class="form-input" placeholder="Enter your name" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">📧 Email</label>
                            <input type="email" class="form-input" placeholder="your@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">📱 Phone</label>
                            <input type="tel" class="form-input" placeholder="01234 567890" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">🏢 Company</label>
                            <input type="text" class="form-input" placeholder="Company name">
                        </div>                   
                        
   <div class="form-group full-width">
                            <label class="form-label">📝 Provide a quick summary</label>
                            <textarea class="form-textarea"></textarea>
                        </div>
                    </div>

                    
                    <button type="submit" class="quantum-submit-btn">
                        ⚡ Send
                    </button>
                </form>
            </div>
        </section>

        
        

        <!-- MULTIPLE CONTACT METHODS -->
        <section class="section">
            <h2 class="section-title"> More options</h2>
            <p style="text-align: center; margin-bottom: 40px; font-size: 1.2rem;">
                Choose your preferred method
            </p>
            
            
                
                <div class="contact-card">
                    <div class="contact-icon">💬</div>
                    <div class="contact-title">Live Chat</div>
                    <div class="contact-info">Instant responses<br>from our specialists</div>
                    <button class="contact-btn" onclick="openChat()">START CHAT</button>
                </div>
                
                <div class="contact-card">
                    <div class="contact-icon">📧</div>
                    <div class="contact-title">Email</div>
                    <div class="contact-info">hello@insane.marketing</div>
                    <button class="contact-btn" onclick="sendEmail()">EMAIL US</button>
                </div>
                
                <div class="contact-card">
                    <div class="contact-icon">📹</div>
                    <div class="contact-title">Online Video</div>
                    <div class="contact-info">Free 30-min strategy<br>session via Zoom</div>
                    <button class="contact-btn" onclick="bookVideo()">BOOK VIDEO CALL</button>
                </div>
                
                <div class="contact-card">
                    <div class="contact-icon">📍</div>
                    <div class="contact-title">In-Person</div>
                    <div class="contact-info">Visit our quantum studio<br>in Los Angeles</div>
                    <button class="contact-btn" onclick="visitStudio()">VISIT STUDIO</button>
                </div>
                
                
            </div>
        </section>

       



    <!-- LIVE CHAT BUBBLE -->
    <div class="live-chat" onclick="openLiveChat()">
        💬
        <div class="chat-notification">3</div>
    </div>

    <script>
        // QUANTUM CURSOR TRACKING
        let quantumCursor = document.getElementById('quantumCursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            let dx = mouseX - cursorX;
            let dy = mouseY - cursorY;
            cursorX += dx * 0.1;
            cursorY += dy * 0.1;
            quantumCursor.style.left = cursorX - 15 + 'px';
            quantumCursor.style.top = cursorY - 15 + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // BACKGROUND CANVAS ANIMATION
        const canvas = document.getElementById('backgroundCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const particles = [];
        for(let i = 0; i < 150; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.8,
                vy: (Math.random() - 0.5) * 0.8,
                size: Math.random() * 3 + 1,
                color: ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57'][Math.floor(Math.random() * 5)]
            });
        }

        function animateBackground() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                
                if(particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
                if(particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;
                
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = particle.color;
                ctx.fill();
            });
            
            requestAnimationFrame(animateBackground);
        }
        animateBackground();

        // COUNTDOWN TIMERS
        function updateCountdown() {
            const timer = document.getElementById('countdownTimer');
            const finalTimer = document.getElementById('finalCountdown');
            
            let hours = 23;
            let minutes = 47;
            let seconds = 12;
            
            setInterval(() => {
                seconds--;
                if(seconds < 0) {
                    seconds = 59;
                    minutes--;
                    if(minutes < 0) {
                        minutes = 59;
                        hours--;
                        if(hours < 0) {
                            hours = 23;
                            minutes = 47;
                            seconds = 12;
                        }
                    }
                }
                
                const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                if(timer) timer.textContent = timeString;
                
                const finalString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                if(finalTimer) finalTimer.textContent = finalString;
            }, 1000);
        }

        function updatePricing() {
            const guests = parseInt(guestSlider.value);
            const hours = parseInt(durationSlider.value);
            const comp = parseInt(complexitySlider.value);
            const dist = parseInt(distanceSlider.value);

            // Base package price
            let basePrice = 7500;
            const selectedPackage = document.querySelector('.package-option.selected');
            if(selectedPackage) {
                const packageType = selectedPackage.dataset.package;
                switch(packageType) {
                    case 'starter': basePrice = 2500; break;
                    case 'professional': basePrice = 7500; break;
                    case 'premium': basePrice = 15000; break;
                    case 'enterprise': basePrice = 25000; break;
                }
            }

            // Calculate modifiers
            const guestModifier = guests > 100 ? (guests - 100) * 15 : 0;
            const durationModifier = hours > 4 ? (hours - 4) * 750 : hours < 4 ? (hours - 4) * 500 : 0;
            const complexityModifier = (comp - 3) * 1000;
            const travelCost = dist > 50 ? dist * 3 : 0;

            // Add-ons
            let addonsTotal = 0;
            if(document.getElementById('hologramUpgrade').checked) addonsTotal += 2500;
            if(document.getElementById('aiPersonalization').checked) addonsTotal += 1200;
            if(document.getElementById('socialMedia').checked) addonsTotal += 800;
            if(document.getElementById('premiumDesigns').checked) addonsTotal += 600;

            const total = basePrice + guestModifier + durationModifier + complexityModifier + travelCost + addonsTotal;

            // Update display
            document.getElementById('basePrice').textContent = '$' + basePrice.toLocaleString();
            document.getElementById('guestPrice').textContent = guestModifier >= 0 ? '+$' + guestModifier.toLocaleString() : '$' + guestModifier.toLocaleString();
            document.getElementById('durationPrice').textContent = durationModifier >= 0 ? '+$' + durationModifier.toLocaleString() : '$' + durationModifier.toLocaleString();
            document.getElementById('travelPrice').textContent = '+$' + travelCost.toLocaleString();
            document.getElementById('addonsPrice').textContent = '+$' + addonsTotal.toLocaleString();
            document.getElementById('totalPrice').textContent = '$' + total.toLocaleString();
            document.getElementById('finalPrice').textContent = '$' + total.toLocaleString();
        }

                grid.appendChild(emptyDay);
            }
            
            // Add days of the month
            for(let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;
                dayElement.onclick = () => selectDate(day, dayElement);

                    animationCounter += (targetPrice - currentPrice) / 20;
                    priceElement.textContent = '$' + Math.floor(currentPrice + animationCounter).toLocaleString();

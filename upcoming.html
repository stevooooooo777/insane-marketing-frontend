<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .header-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .venue-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #feca57;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #feca57, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .filter-tab {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-size: 0.9rem;
        }

        .filter-tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border-color: #fbbf24;
            color: #000;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .event-card:hover {
            transform: translateY(-5px);
            border-color: rgba(251, 191, 36, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .event-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
        }

        .event-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(239, 68, 68, 0.9);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .event-badge.selling-fast {
            background: rgba(245, 158, 11, 0.9);
        }

        .event-badge.new {
            background: rgba(34, 197, 94, 0.9);
        }

        .event-content {
            padding: 20px;
        }

        .event-date {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #feca57;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .event-title {
            font-size: 1.4rem;
            font-weight: 900;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .event-description {
            font-size: 0.9rem;
            opacity: 0.85;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .event-details {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.85rem;
        }

        .event-detail {
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0.9;
        }

        .event-price {
            font-size: 1.3rem;
            font-weight: 900;
            color: #22c55e;
            margin-bottom: 15px;
        }

        .event-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #000;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: scale(1.02);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .back-btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 12px 25px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .events-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8rem;
            }

            .event-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-icon">üìÖ</div>
        <div class="venue-name" id="venueName">Grand Stadium Arena</div>
        <h1>Upcoming Events</h1>
        <p class="subtitle">Don't miss what's happening next at our venue</p>
    </div>

    <div class="filter-tabs">
        <button class="filter-tab active" onclick="filterEvents('all')">All Events</button>
        <button class="filter-tab" onclick="filterEvents('sports')">üèüÔ∏è Sports</button>
        <button class="filter-tab" onclick="filterEvents('concerts')">üéµ Concerts</button>
        <button class="filter-tab" onclick="filterEvents('shows')">üé≠ Shows</button>
        <button class="filter-tab" onclick="filterEvents('special')">‚≠ê Special Events</button>
    </div>

    <div class="events-grid" id="eventsGrid"></div>

    <div style="text-align: center; margin-top: 30px;">
        <a href="javascript:history.back()" class="back-btn">‚Üê Back to Experience</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const restaurantId = urlParams.get('restaurant') || 'demo-restaurant';
        const tableNumber = urlParams.get('table') || null;

        // Sample events data - would come from backend in production
        const eventsData = [
            {
                id: 1,
                title: "Championship Final 2025",
                category: "sports",
                date: "March 15, 2025",
                time: "7:30 PM",
                icon: "‚öΩ",
                description: "The biggest game of the season! Don't miss the championship showdown.",
                price: "From ¬£45",
                duration: "3 hours",
                capacity: "50,000",
                badge: "selling-fast",
                available: true
            },
            {
                id: 2,
                title: "Rock Legends Live",
                category: "concerts",
                date: "April 2, 2025",
                time: "8:00 PM",
                icon: "üé∏",
                description: "Experience an unforgettable night with the greatest rock hits of all time.",
                price: "From ¬£65",
                duration: "2.5 hours",
                capacity: "45,000",
                badge: "new",
                available: true
            },
            {
                id: 3,
                title: "Comedy Night Spectacular",
                category: "shows",
                date: "March 28, 2025",
                time: "7:00 PM",
                icon: "üòÇ",
                description: "Top comedians from around the world for a night of non-stop laughter.",
                price: "From ¬£35",
                duration: "2 hours",
                capacity: "5,000",
                badge: null,
                available: true
            },
            {
                id: 4,
                title: "International Football Match",
                category: "sports",
                date: "April 12, 2025",
                time: "3:00 PM",
                icon: "üèÜ",
                description: "Watch the national teams battle it out in this exciting international friendly.",
                price: "From ¬£55",
                duration: "2 hours",
                capacity: "50,000",
                badge: null,
                available: true
            },
            {
                id: 5,
                title: "Pop Sensation Tour",
                category: "concerts",
                date: "May 5, 2025",
                time: "7:30 PM",
                icon: "üé§",
                description: "The hottest pop star of 2025 brings their world tour to our venue!",
                price: "From ¬£75",
                duration: "3 hours",
                capacity: "40,000",
                badge: "sold-out",
                available: false
            },
            {
                id: 6,
                title: "Family Fun Day",
                category: "special",
                date: "April 20, 2025",
                time: "10:00 AM",
                icon: "üéâ",
                description: "Activities, entertainment, and fun for the whole family!",
                price: "Free Entry",
                duration: "All day",
                capacity: "Open",
                badge: "new",
                available: true
            },
            {
                id: 7,
                title: "Classical Orchestra Night",
                category: "concerts",
                date: "May 18, 2025",
                time: "8:00 PM",
                icon: "üéª",
                description: "World-renowned orchestra performing timeless classical masterpieces.",
                price: "From ¬£40",
                duration: "2 hours",
                capacity: "8,000",
                badge: null,
                available: true
            },
            {
                id: 8,
                title: "Boxing Championship",
                category: "sports",
                date: "June 3, 2025",
                time: "9:00 PM",
                icon: "ü•ä",
                description: "Title fight night featuring the world's top ranked boxers.",
                price: "From ¬£85",
                duration: "4 hours",
                capacity: "20,000",
                badge: "selling-fast",
                available: true
            }
        ];

        let currentFilter = 'all';

        function renderEvents() {
            const grid = document.getElementById('eventsGrid');
            const filtered = currentFilter === 'all' 
                ? eventsData 
                : eventsData.filter(e => e.category === currentFilter);

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìÖ</div>
                        <h2 style="margin-bottom: 10px;">No Events Found</h2>
                        <p style="opacity: 0.8;">Check back soon for upcoming events in this category</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map(event => `
                <div class="event-card" onclick="viewEvent(${event.id})">
                    <div class="event-image">
                        <span style="font-size: 4rem;">${event.icon}</span>
                        ${event.badge ? `<div class="event-badge ${event.badge}">${event.badge.replace('-', ' ')}</div>` : ''}
                    </div>
                    <div class="event-content">
                        <div class="event-date">
                            üìÖ ${event.date} ‚Ä¢ ‚è∞ ${event.time}
                        </div>
                        <div class="event-title">${event.title}</div>
                        <div class="event-description">${event.description}</div>
                        <div class="event-details">
                            <div class="event-detail">
                                <span>‚è±Ô∏è</span>
                                <span>${event.duration}</span>
                            </div>
                            <div class="event-detail">
                                <span>üë•</span>
                                <span>${event.capacity}</span>
                            </div>
                        </div>
                        <div class="event-price">${event.price}</div>
                        <div class="event-actions">
                            <button class="btn btn-primary" onclick="event.stopPropagation(); bookEvent(${event.id})" ${!event.available ? 'disabled' : ''}>
                                ${event.available ? 'Book Tickets' : 'Sold Out'}
                            </button>
                            <button class="btn btn-secondary" onclick="event.stopPropagation(); shareEvent(${event.id})">
                                Share
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            // Track page view
            trackEventPageView();
        }

        function filterEvents(category) {
            currentFilter = category;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderEvents();
            trackFilterUsage(category);
        }

        function viewEvent(eventId) {
            const event = eventsData.find(e => e.id === eventId);
            if (!event) return;

            alert(`Event Details:\n\n${event.title}\n${event.date} at ${event.time}\n\n${event.description}\n\n${event.price}\n\nWould open detailed event page in production.`);
            trackEventView(eventId, event.title);
        }

        function bookEvent(eventId) {
            const event = eventsData.find(e => e.id === eventId);
            if (!event || !event.available) return;

            alert(`Opening booking system for:\n\n${event.title}\n\nWould integrate with ticketing system in production.`);
            trackEventBooking(eventId, event.title);
        }

        function shareEvent(eventId) {
            const event = eventsData.find(e => e.id === eventId);
            if (!event) return;

            if (navigator.share) {
                navigator.share({
                    title: event.title,
                    text: event.description,
                    url: window.location.href
                }).then(() => {
                    console.log('Event shared successfully');
                    trackEventShare(eventId, event.title);
                }).catch(err => console.log('Error sharing:', err));
            } else {
                alert(`Share: ${event.title}\n\n${event.description}\n\nWould open share dialog in production.`);
                trackEventShare(eventId, event.title);
            }
        }

        // Analytics tracking
        async function trackEventPageView() {
            try {
                await fetch('/api/analytics/interaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        restaurant_id: restaurantId,
                        table_number: tableNumber,
                        interaction_type: 'upcoming_events_view',
                        timestamp: new Date().toISOString()
                    })
                });
            } catch (error) {
                console.error('Error tracking page view:', error);
            }
        }

        async function trackFilterUsage(category) {
            try {
                await fetch('/api/analytics/interaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        restaurant_id: restaurantId,
                        table_number: tableNumber,
                        interaction_type: 'events_filter',
                        filter_category: category,
                        timestamp: new Date().toISOString()
                    })
                });
            } catch (error) {
                console.error('Error tracking filter:', error);
            }
        }

        async function trackEventView(eventId, eventTitle) {
            try {
                await fetch('/api/analytics/interaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        restaurant_id: restaurantId,
                        table_number: tableNumber,
                        interaction_type: 'event_viewed',
                        event_id: eventId,
                        event_title: eventTitle,
                        timestamp: new Date().toISOString()
                    })
                });
            } catch (error) {
                console.error('Error tracking event view:', error);
            }
        }

        async function trackEventBooking(eventId, eventTitle) {
            try {
                await fetch('/api/analytics/interaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        restaurant_id: restaurantId,
                        table_number: tableNumber,
                        interaction_type: 'event_booking_attempted',
                        event_id: eventId,
                        event_title: eventTitle,
                        timestamp: new Date().toISOString()
                    })
                });
            } catch (error) {
                console.error('Error tracking booking:', error);
            }
        }

        async function trackEventShare(eventId, eventTitle) {
            try {
                await fetch('/api/analytics/interaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        restaurant_id: restaurantId,
                        table_number: tableNumber,
                        interaction_type: 'event_shared',
                        event_id: eventId,
                        event_title: eventTitle,
                        timestamp: new Date().toISOString()
                    })
                });
            } catch (error) {
                console.error('Error tracking share:', error);
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            renderEvents();
        });
    </script>
</body>
</html>

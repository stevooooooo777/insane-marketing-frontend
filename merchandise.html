<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchandise & Stores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .header-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .filter-tab {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-size: 0.9rem;
        }

        .filter-tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .filter-tab.active {
            background: rgba(255, 255, 255, 0.9);
            color: #6c5ce7;
        }

        .stores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .store-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .store-card:hover {
            transform: translateY(-5px);
            border-color: rgba(251, 191, 36, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .store-image {
            width: 100%;
            height: 150px;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            position: relative;
        }

        .store-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(239, 68, 68, 0.9);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .store-badge.open {
            background: rgba(34, 197, 94, 0.9);
        }

        .store-content {
            padding: 20px;
        }

        .store-name {
            font-size: 1.3rem;
            font-weight: 900;
            margin-bottom: 8px;
        }

        .store-location {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #feca57;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .store-description {
            font-size: 0.9rem;
            opacity: 0.85;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .store-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .store-detail {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            text-align: center;
        }

        .detail-label {
            opacity: 0.7;
            margin-bottom: 3px;
        }

        .detail-value {
            font-weight: 700;
        }

        .store-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #000;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: scale(1.02);
        }

        .featured-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .featured-title {
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .products-scroll {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            min-width: 200px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
            border-color: rgba(251, 191, 36, 0.5);
        }

        .product-icon {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 10px;
        }

        .product-name {
            font-weight: 700;
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        .product-price {
            color: #22c55e;
            font-weight: 900;
            font-size: 1.1rem;
        }

        .map-section {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        .map-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .map-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px 30px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        .map-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .back-btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 12px 25px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .stores-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-icon">üõçÔ∏è</div>
        <h1>Merchandise & Stores</h1>
        <p class="subtitle">Browse our shops and find the perfect souvenir</p>
    </div>

    <div class="featured-section">
        <div class="featured-title">
            ‚≠ê Featured Products
        </div>
        <div class="products-scroll" id="featuredProducts"></div>
    </div>

    <div class="filter-tabs">
        <button class="filter-tab active" onclick="filterStores('all')">All Stores</button>
        <button class="filter-tab" onclick="filterStores('merchandise')">üéΩ Team Merch</button>
        <button class="filter-tab" onclick="filterStores('gifts')">üéÅ Gifts</button>
        <button class="filter-tab" onclick="filterStores('food')">üçø Food & Drink</button>
        <button class="filter-tab" onclick="filterStores('services')">‚ú® Services</button>
    </div>

    <div class="stores-grid" id="storesGrid"></div>

    <div class="map-section">
        <div class="map-icon">üó∫Ô∏è</div>
        <h3 style="margin-bottom: 15px;">Need Directions?</h3>
        <p style="opacity: 0.9; margin-bottom: 20px;">View an interactive map of all store locations in the venue</p>
        <a href="#" class="map-btn" onclick="openVenueMap(); return false;">View Venue Map</a>
    </div>

    <div style="text-align: center;">
        <a href="javascript:history.back()" class="back-btn">‚Üê Back to Experience</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const restaurantId = urlParams.get('restaurant') || 'demo-restaurant';
        const tableNumber = urlParams.get('table') || null;

        let currentFilter = 'all';

        const featuredProducts = [
            { id: 1, icon: 'üéΩ', name: 'Team Jersey', price: '¬£65' },
            { id: 2, icon: 'üß¢', name: 'Baseball Cap', price: '¬£25' },
            { id: 3, icon: 'üß£', name: 'Team Scarf', price: '¬£20' },
            { id: 4, icon: '‚öΩ', name: 'Signed Football', price: '¬£150' },
            { id: 5, icon: 'üì±', name: 'Phone Case', price: '¬£18' }
        ];

        const storesData = [
            {
                id: 1,
                name: "Official Team Store",
                category: "merchandise",
                icon: "üè™",
                location: "Main Concourse, Level 1",
                description: "Official team merchandise, jerseys, scarves, and exclusive collectibles.",
                hours: "2 hours before - 1 hour after event",
                size: "Large",
                status: "open",
                features: ["Team Jerseys", "Scarves", "Caps", "Collectibles"]
            },
            {
                id: 2,
                name: "Gift Gallery",
                category: "gifts",
                icon: "üéÅ",
                location: "North Wing, Level 2",
                description: "Unique gifts, souvenirs, and memorabilia for every fan.",
                hours: "10 AM - Event end",
                size: "Medium",
                status: "open",
                features: ["Souvenirs", "Keychains", "Posters", "Books"]
            },
            {
                id: 3,
                name: "Premium Merchandise",
                category: "merchandise",
                icon: "üëï",
                location: "VIP Section, Level 3",
                description: "Exclusive high-end merchandise and limited edition items.",
                hours: "Event days only",
                size: "Small",
                status: "closed",
                features: ["Limited Edition", "Autographed", "Premium Quality"]
            },
            {
                id: 4,
                name: "Snack Shop",
                category: "food",
                icon: "üçø",
                location: "South Concourse, Level 1",
                description: "Quick snacks, beverages, and grab-and-go items.",
                hours: "11 AM - Event end",
                size: "Small",
                status: "open",
                features: ["Popcorn", "Candy", "Drinks", "Hot Dogs"]
            },
            {
                id: 5,
                name: "Sports Bar & Grill",
                category: "food",
                icon: "üçî",
                location: "West Side, Level 2",
                description: "Full-service bar and restaurant with TVs and game-day specials.",
                hours: "11 AM - 11 PM",
                size: "Large",
                status: "open",
                features: ["Full Menu", "Bar", "TVs", "Seating"]
            },
            {
                id: 6,
                name: "Kids Corner",
                category: "gifts",
                icon: "üß∏",
                location: "Family Zone, Level 1",
                description: "Toys, games, and kid-friendly merchandise.",
                hours: "10 AM - Event end",
                size: "Small",
                status: "open",
                features: ["Toys", "Games", "Face Painting", "Balloons"]
            },
            {
                id: 7,
                name: "Photo Services",
                category: "services",
                icon: "üì∏",
                location: "Main Entrance",
                description: "Professional photos, instant prints, and digital downloads.",
                hours: "Event days",
                size: "Small",
                status: "open",
                features: ["Photos", "Prints", "Digital", "Frames"]
            },
            {
                id: 8,
                name: "Custom Printing",
                category: "services",
                icon: "üñ®Ô∏è",
                location: "East Concourse, Level 1",
                description: "Personalized jerseys, custom printing, and name badges.",
                hours: "12 PM - Event start",
                size: "Small",
                status: "open",
                features: ["Custom Names", "Numbers", "Fast Service"]
            }
        ];

        function renderFeaturedProducts() {
            const container = document.getElementById('featuredProducts');
            container.innerHTML = featuredProducts.map(product => `
                <div class="product-card" onclick="viewProduct(${product.id})">
                    <div class="product-icon">${product.icon}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">${product.price}</div>
                </div>
            `).join('');
        }

        function renderStores() {
            const grid = document.getElementById('storesGrid');
            const filtered = currentFilter === 'all' 
                ? storesData 
                : storesData.filter(s => s.category === currentFilter);

            grid.innerHTML = filtered.map(store => `
                <div class="store-card" onclick="viewStore(${store.id})">
                    <div class="store-image">
                        <span>${store.icon}</span>
                        <div class="store-badge ${store.status}">${store.status.toUpperCase()}</div>
                    </div>
                    <div class="store-content">
                        <div class="store-name">${store.name}</div>
                        <div class="store-location">üìç ${store.location}</div>
                        <div class="store-description">${store.description}</div>
                        <div class="store-details">
                            <div class="store-detail">
                                <div class="detail-label">Hours</div>
                                <div class="detail-value">üïê ${store.hours}</div>
                            </div>
                            <div class="store-detail">
                                <div class="detail-label">Size</div>
                                <div class="detail-value">üì¶ ${store.size}</div>
                            </div>
                        </div>
                        <div style="margin-bottom: 10px; font-size: 0.8rem;">
                            ${store.features.map(f => `<span style="background: rgba(255,255,255,0.1); padding: 3px 8px; border-radius: 8px; margin-right: 5px; display: inline-block; margin-bottom: 5px;">${f}</span>`).join('')}
                        </div>
                        <div class="store-actions">
                            <button class="btn btn-primary" onclick="event.stopPropagation(); getDirections(${store.id})">
                                Directions
                            </button>
                            <button class="btn btn-secondary" onclick="event.stopPropagation(); viewStore(${store.id})">
                                View
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            trackPageView();
        }

        function filterStores(category) {
            currentFilter = category;
            
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderStores();
            trackFilterUsage(category);
        }

        function viewStore(storeId) {
            const store = storesData.find(s => s.id === storeId);
            if (!store) return;

            const message = `${store.name}\n\nüìç ${store.location}\n\n${store.description}\n\nüïê ${store.hours}\nüì¶ ${store.size} store\n\nFeatures:\n${store.features.join('\n‚Ä¢ ')}\n\nWould show detailed store page in production.`;
            alert(message);
            
            trackStoreView(storeId, store.name);
        }

        function getDirections(storeId) {
            const store = storesData.find(s => s.id === storeId);
            if (!store) return;

            alert(`Directions to ${store.name}:\n\nüìç ${store.location}\n\nWould show interactive map with route in production.`);
            trackDirections(storeId, store.name);
        }

        function viewProduct(productId) {
            const product = featuredProducts.find(p => p.id === productId);
            if (!product) return;

            alert(`${product.icon} ${product.name}\n\nPrice: ${product.price}\n\nWould show product details and purchase options in production.`);
            trackProductView(productId, product.name);
        }

        function openVenueMap() {
            alert('Would open interactive venue map showing all store locations.\n\nIn production, this would be a full-screen interactive map.');
            trackMapOpen();
        }

        // Analytics
        async function trackPageView() {
            try {
                await fetch('/api/analytics/interaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        restaurant_id: restaurantId,
                        table_number: tableNumber,
                        interaction_type: 'merchandise_page_view',
                        timestamp: new Date().toISOString()
                    })
                });
            } catch (error) {
                console.error('Error tracking:', error);
            }
        }

        async function trackFilterUsage(category) {
            try {
                await fetch('/api/analytics/interaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        restaurant_id: restaurantId,
                        table_number: tableNumber,
                        interaction_type: 'store_filter',
                        category: category,
                        timestamp: new Date().toISOString()
                    })
                });
            } catch (error) {
                console.error('Error tracking:', error);
            }
        }

        async function trackStoreView(storeId, storeName) {
            try {
                await fetch('/api/analytics/interaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        restaurant_id: restaurantId,
                        table_number: tableNumber,
                        interaction_type: 'store_viewed',
                        store_id: storeId,
                        store_name: storeName,
                        timestamp: new Date().toISOString()
                    })
                });
            } catch (error) {
                console.error('Error tracking:', error);
            }
        }

        async function trackDirections(storeId, storeName) {
            try {
                await fetch('/api/analytics/interaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        restaurant_id: restaurantId,
                        table_number: tableNumber,
                        interaction_type: 'store_directions',
                        store_id: storeId,
                        store_name: storeName,
                        timestamp: new Date().toISOString()
                    })
                });
            } catch (error) {
                console.error('Error tracking:', error);
            }
        }

        async function trackProductView(productId, productName) {
            try {
                await fetch('/api/analytics/interaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        restaurant_id: restaurantId,
                        table_number: tableNumber,
                        interaction_type: 'product_viewed',
                        product_id: productId,
                        product_name: productName,
                        timestamp: new Date().toISOString()
                    })
                });
            } catch (error) {
                console.error('Error tracking:', error);
            }
        }

        async function trackMapOpen() {
            try {
                await fetch('/api/analytics/interaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        restaurant_id: restaurantId,
                        table_number: tableNumber,
                        interaction_type: 'venue_map_opened',
                        timestamp: new Date().toISOString()
                    })
                });
            } catch (error) {
                console.error('Error tracking:', error);
            }
        }

        // Initialize
        window.addEventListener('load', () => {
            renderFeaturedProducts();
            renderStores();
        });
    </script>
</body>
</html>
